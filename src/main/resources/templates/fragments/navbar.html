<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="navbar(user)">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <nav class="bg-gray-800 shadow-lg" th:fragment="navbar(user)">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="#" class="flex items-center text-white text-xl font-bold">
                        <i class="fas fa-hospital mr-2"></i>
                        Healthcare System
                    </a>
                </div>

                <!-- Menu Items -->
                <div class="hidden md:flex items-center space-x-4">
                    <a th:href="@{/dashboard}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-home mr-1"></i> Dashboard
                    </a>
                    <a th:if="${user != null && user.role.name() == 'PATIENT'}" th:href="@{/appointments/my-appointments}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-calendar-check mr-1"></i> Appointments
                    </a>
                    <a th:if="${user != null && user.role.name() == 'DOCTOR'}" href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-user-injured mr-1"></i> Patients
                    </a>
                    <a th:if="${user != null && user.role.name() == 'ADMIN'}" href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-users-cog mr-1"></i> Manage Users
                    </a>
                </div>

                <!-- User Info -->
                <div th:if="${user != null}" class="flex items-center space-x-4">
                    <a th:href="@{/profile}" class="flex items-center space-x-3 hover:opacity-90">
                        <!-- Avatar -->
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center text-white font-bold">
                            <span th:text="${#strings.substring(user.name, 0, 1)}">U</span>
                        </div>
                        <!-- User Details -->
                        <div class="hidden lg:block">
                            <div class="text-sm font-medium text-white" th:text="${user.name}">User Name</div>
                        </div>
                    </a>
                    <!-- Logout Button -->
                    <a th:href="@{/logout}" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>

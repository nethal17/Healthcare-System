<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Healthcare System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="min-h-screen py-8 px-4">
    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-600 text-white p-6 text-center">
                <h3 class="text-2xl font-bold"><i class="fas fa-user-plus"></i> Patient Registration</h3>
                <p class="text-sm opacity-90 mt-1">Healthcare System</p>
            </div>
            
            <!-- Body -->
            <div class="p-8">
                <!-- Error Message -->
                <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                        <span class="text-red-700 text-sm" th:text="${errorMessage}"></span>
                    </div>
                </div>

                <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                    <!-- Name -->
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user text-primary"></i> Full Name
                        </label>
                        <input type="text" id="name" th:field="*{name}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                               placeholder="Enter your full name" required>
                        <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <!-- Date of Birth -->
                    <div class="mb-4">
                        <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar text-primary"></i> Date of Birth
                        </label>
                        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200" required>
                        <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
                    </div>

                    <!-- Gender -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-venus-mars text-primary"></i> Gender
                        </label>
                        <div class="flex gap-6">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" id="male" th:field="*{gender}" value="Male" 
                                       class="w-4 h-4 text-primary border-gray-300 focus:ring-primary" required>
                                <span class="ml-2 text-sm text-gray-700">Male</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" id="female" th:field="*{gender}" value="Female" 
                                       class="w-4 h-4 text-primary border-gray-300 focus:ring-primary">
                                <span class="ml-2 text-sm text-gray-700">Female</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" id="other" th:field="*{gender}" value="Other" 
                                       class="w-4 h-4 text-primary border-gray-300 focus:ring-primary">
                                <span class="ml-2 text-sm text-gray-700">Other</span>
                            </label>
                        </div>
                        <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                    </div>

                    <!-- Address -->
                    <div class="mb-4">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-map-marker-alt text-primary"></i> Address
                        </label>
                        <textarea id="address" th:field="*{address}" rows="3" 
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                                  placeholder="Enter your address" required></textarea>
                        <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>

                    <!-- Contact Number -->
                    <div class="mb-4">
                        <label for="contactNumber" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-phone text-primary"></i> Contact Number
                        </label>
                        <input type="tel" id="contactNumber" th:field="*{contactNumber}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                               placeholder="0771234567" pattern="[0-9]{10}" required>
                        <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></div>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope text-primary"></i> Email
                        </label>
                        <input type="email" id="email" th:field="*{email}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                               placeholder="example@email.com" required>
                        <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-primary"></i> Password
                        </label>
                        <input type="password" id="password" th:field="*{password}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                               placeholder="Minimum 8 characters" minlength="8" required>
                        <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-6">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-primary"></i> Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                               placeholder="Re-enter password" required>
                        <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-[1.02] transition duration-200 mb-4">
                        <i class="fas fa-user-plus mr-2"></i> Register
                    </button>

                    <!-- Login Link -->
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Already have an account? 
                            <a th:href="@{/login}" class="text-blue-400 font-semibold hover:underline">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

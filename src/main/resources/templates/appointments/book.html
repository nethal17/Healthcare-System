<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Step 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Include navbar -->
    <div th:replace="~{fragments/navbar :: navbar(${user})}"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Progress Steps -->
        <div class="mb-8">
            <div class="flex items-center justify-center">
                <!-- Step 1 -->
                <div class="flex items-center">
                    <div class="flex items-center justify-center w-10 h-10 bg-blue-600 text-white rounded-full font-bold">
                        1
                    </div>
                    <span class="ml-2 text-blue-600 font-semibold">Select Hospital</span>
                </div>
                
                <div class="w-24 h-1 bg-gray-300 mx-4"></div>
                
                <!-- Step 2 -->
                <div class="flex items-center">
                    <div class="flex items-center justify-center w-10 h-10 bg-gray-300 text-gray-600 rounded-full font-bold">
                        2
                    </div>
                    <span class="ml-2 text-gray-500">Select Doctor</span>
                </div>
                
                <div class="w-24 h-1 bg-gray-300 mx-4"></div>
                
                <!-- Step 3 -->
                <div class="flex items-center">
                    <div class="flex items-center justify-center w-10 h-10 bg-gray-300 text-gray-600 rounded-full font-bold">
                        3
                    </div>
                    <span class="ml-2 text-gray-500">Select Time Slot</span>
                </div>
                
                <div class="w-24 h-1 bg-gray-300 mx-4"></div>
                
                <!-- Step 4 -->
                <div class="flex items-center">
                    <div class="flex items-center justify-center w-10 h-10 bg-gray-300 text-gray-600 rounded-full font-bold">
                        4
                    </div>
                    <span class="ml-2 text-gray-500">Confirm</span>
                </div>
            </div>
        </div>

        <!-- Page Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Book an Appointment</h1>
            <p class="text-gray-600">Step 1: Select a hospital to continue</p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            <span th:text="${error}"></span>
        </div>

        <!-- Hospitals Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="hospital : ${hospitals}" 
                 class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden">
                <div class="p-6">
                    <!-- Hospital Icon -->
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-hospital text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-xl font-bold text-gray-900" th:text="${hospital.name}">Hospital Name</h3>
                            <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full"
                                  th:classappend="${hospital.type.name() == 'GOVERNMENT'} ? 'bg-green-100 text-green-800' : 'bg-purple-100 text-purple-800'"
                                  th:text="${hospital.type}">
                                Type
                            </span>
                        </div>
                    </div>

                    <!-- Hospital Details -->
                    <div class="space-y-2 mb-4">
                        <div class="flex items-start text-sm text-gray-600">
                            <i class="fas fa-map-marker-alt mt-1 mr-2 text-gray-400"></i>
                            <div>
                                <span th:if="${hospital.location != null}">
                                    <span th:text="${hospital.location.address}">Address</span>,
                                    <span th:text="${hospital.location.city}">City</span>,
                                    <span th:text="${hospital.location.state}">State</span>
                                </span>
                                <span th:unless="${hospital.location != null}">Location not available</span>
                            </div>
                        </div>
                        
                        <div class="flex items-center text-sm text-gray-600" th:if="${hospital.contactInfo != null && hospital.contactInfo.phoneNumber != null}">
                            <i class="fas fa-phone mr-2 text-gray-400"></i>
                            <span th:text="${hospital.contactInfo.phoneNumber}">Phone</span>
                        </div>
                        
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-user-md mr-2 text-gray-400"></i>
                            <span th:text="${hospital.doctors != null ? hospital.doctors.size() : 0}">0</span> Doctors
                        </div>
                    </div>

                    <!-- Select Button -->
                    <a th:href="@{/appointments/book/select-doctor(hospitalId=${hospital.id})}"
                       class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition-colors duration-200">
                        <i class="fas fa-arrow-right mr-2"></i>Select Hospital
                    </a>
                </div>
            </div>
        </div>

        <!-- No Hospitals Message -->
        <div th:if="${hospitals == null || hospitals.isEmpty()}" 
             class="text-center py-12">
            <i class="fas fa-hospital text-gray-300 text-6xl mb-4"></i>
            <p class="text-gray-500 text-lg">No hospitals available at the moment.</p>
        </div>

        <!-- Back to Dashboard -->
        <div class="text-center mt-8">
            <a href="/dashboard" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
